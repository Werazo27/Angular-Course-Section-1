@if (course) {
<div class="course-card" [ngClass]="cardClasses()">
  <div class="course-title">
    {{ courseNumber || "" }} {{ course.description }}
  </div>

  <ng-content select="course-image"></ng-content>

  <ng-content select=".course-text"></ng-content>

  <ng-content></ng-content>

  <div class="course-category">
    @switch (course.category) { @case('BEGINNER') {
    <div class="category">Beginner</div>
    } @case('INTERMEDIATE') {
    <div class="category">Intermediate</div>
    } @case('ADVANCED') {
    <div class="category">Advanced</div>
    } @default {
    <div class="category">Unknown</div>
    }}
  </div>

  <button (click)="onViewCourse()">View Course</button>
</div>
}
